    <script type="text/javascript">
	  $(function() {
        $( "#nestOrderList, #availColList" ).sortable({
          connectWith: ".connectedSortable"
        }).disableSelection();

        $( '#nestOrderList' ).bind('sortreceive', function(evt,ui) {
          var li = ui.item;
          var colName = ui.item.attr('data-colName');

          if (columnsQuantileArray[colName]) {
            var slider = $('<div></div>').addClass('slider-div').attr('data-colName', colName);
            li.append(slider);
            wireSlider(slider);
          }
        });

        $( '#nestOrderList' ).bind('sortremove', function(evt,ui) {
          var li = ui.item;
          li.children('.slider-div').slider('destroy');
          li.children('.slider-div').remove();
          li.children('.slider-status').remove();
        });

        $('#singaporeMap').dialog({ title: 'Map', width: 700, height: 440, autoOpen: false });
	  });
	  
	  $(document).ready(function() {
		  $("area").dblclick(function(){
		  		selectPolygon(this.id);
		  });
		  
		  $("area").click(function(){
		  		removePolygon(this.id);
		  });
		  
		  $("#applyPolygon").click(function(){
		  	    sendSelection();
		  });
	  });
	  

	  // function for polygon to pass array to treemap
	  var polyGonArr = new Array();

	  function sendSelection(){
	  	postalSelection(polyGonArr);
	  }

	  function selectPolygon(val){
	  	polyGonArr.push(val);
	  }

	  function removePolygon(val){
		if (polyGonArr.length != 0){
			for(var i=0; i<polyGonArr.length; i++) {
				if(polyGonArr[i] == val) {
					polyGonArr.splice(i, 1);
					break;
				}
			}
		}
	  }
	  </script>
